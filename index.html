<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="topleft">
            <h1>Initiative Tracker</h1>
        </div>
        <table id="layoutTable">
            <tr style="vertical-align: top;">
                <td>
                    <form id="createForm">
                        <h2>Dungeon Master</h2>
                        <input type="submit" id="createButton" value="Create Session">
                    </form>
                </td>
                <td>
                    <form id="joinForm">
                        <h2>Player Characters</h2>
                        <table>
                            <tr>
                                <td>
                                    Session Code: 
                                </td>
                                <td>
                                    <input type="text" name="sessionCode" id="sessionCodeInput" value="">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Character Name:
                                </td>
                                <td>
                                    <input type="text" name="characterName" id="characterNameInput" value="">
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <input type="submit" id="joinButton" value="Join Session">
                                </td>
                            </tr>
                        </table>
                    </form>
                </td>
            </tr>
            <tr style="vertical-align: middle;">
                <td style="background: none; text-align: right;"><h3>Session Code: </h3>
                    <i>Share this with your party</i>
                </td>
                <td>    
                    <h1 id="sessionCodeLabel"> _ _ _ _ _ _</h1>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <form id="initiativeForm">
                        <table>
                            <tr style="vertical-align: top;">
                                <td>
                                    <h2>Initiative: </h2>
                                </td>
                                <td>
                                    <input type="number" name="initiative" id="initiativeInput" value="0" style="font-size: 2em;">
                                    <hr>
                                    <input type="submit" id="initiativeButton" value="Submit Initiative">
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    
                                </td>
                            </tr>
                        </table>
                    </form>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <table id="initiative-table">
                        <tr>
                            <th>Name</th>
                            <th>Initiative</th>
                            <th>Critical</th>
                            <th>Surprised</th>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>

        <script src="js/initiative_api.js"></script>
        <script src="js/initiative_ui.js"></script>
        <script>
            function sessionParams() {
                let session = document.getElementById("sessionCodeInput").value;
                let name = document.getElementById("characterNameInput").value;
                return {
                    session: session,
                    name: name
                }
            }
            document.getElementById("createForm").onsubmit = function(event) {
                event.preventDefault();
                createSession();
                return false;
            }
            document.getElementById("joinForm").onsubmit = function(event) {
                event.preventDefault();
                let params = sessionParams();
                joinSession(params.session, params.name);
                return false;
            }
            document.getElementById("initiativeForm").onsubmit = function(event) {
                event.preventDefault();
                sendInitiative({ initiative: document.getElementById("initiativeInput").value });
                return false;
            }
        </script>
    </body>
</html>
